<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Aplikacja pogodowa</title>
  <meta name="description" content="Pogoda">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <section id="main">
        <div class="info">
            <div id="country"></div>
            <div id="cityName"></div>
            <div id="date"></div>
            <div id="week-day"></div>
        </div>
        <div class="data">
            <div id="temperature"></div>
            <div id="windSpeed"></div>
            <div id="humidity"></div>
        </div>
        <div class="weather">
            <div id="weatherType"></div>
            <img id="weatherIcon">
        </div>
    </section>
    <section class="search-bar">
        <div class="search-title">Sprawdź pogodę w swoim mieście
        </div>
        <div class="search-text">
            <input id="city" type="text" name="location" placeholder="Podaj swoją lokalizację">
        </div>
        <a href="#main"><button type="button" id="searchBtn">Szukaj</button></a>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
