<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Aplikacja pogodowa</title>
  <meta name="description" content="Pogoda">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <section class="main-panel">
        <div class="info">
            <div class="country">Kraj
            </div>
            <div class="city">Miasto
            </div>
            <br>
            <div class="date">80 czerwieca
            </div>
            <div class="week-day">Śrątek
            </div>
        </div>
        <div class="temperature">13°C
        </div>
        <div class="weather">
            <div class="weather-type">Słonecznie</div>
            <div class="weather-icon"><img src="./icons/sunny.png"></div>
        </div>
    </section>
    <section class="search-bar">
        <div class="search-title">Sprawdź pogodę w swoim mieście
        </div>
        <div class="search-text">
            <input type="text" name="location" placeholder="Podaj swoją lokalizację">
            <img src="./icons/gps.png">
        </div>
        <button type="button">Szukaj
        </button>
    </section>
</body>
</html>
